<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>创建聊天室</title>
   <script type="text/javascript" src="/admin/assets/js/jquery-1.9.0.min.js"></script>
  
</head>
<body>
  <form action="" method="post">
    <div>
      <label for="name">聊天室名称:</label>
      <input type="text" class="name"id="roomName"></div>
    <button type="button" id="create">创建</button>
  </form>

  <script type="text/javascript">
   
   $('#create').on('click',function(){
    var id = sessionStorage.getItem("id");
    var wToken = sessionStorage.getItem("wToken");
    var roomName = $('#roomName').val();
    console.log(id+"<><>"+wToken+"***"+roomName);
    $.ajax({
        url : 'http://120.25.234.90:3000/admin/createChatroom',
        headers : {Authorization:wToken},
        data : {roomName:roomName},
        type : 'post',
        dataType : 'json',
        success : function(res){
          if(res.code == 200){
            alert( "聊天室创建成功");
          }
        }
    });
   });
  </script>
</body>
</html>
